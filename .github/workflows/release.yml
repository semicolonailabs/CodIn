name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install VSCE
      run: npm install -g vsce
    
    - name: Compile extension
      run: npm run compile
    
    - name: Package extension
      run: vsce package --allow-star-activation
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CodIn v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## üöÄ CodIn v${{ steps.get_version.outputs.VERSION }}
          
          ### What's New
          - Check [CHANGELOG.md](https://github.com/semicolonailabs/CodIn/blob/main/CHANGELOG.md) for detailed changes
          
          ### Installation
          1. Download the `codin-${{ steps.get_version.outputs.VERSION }}.vsix` file
          2. In VS Code: `Cmd+Shift+P` ‚Üí "Extensions: Install from VSIX..."
          3. Select the downloaded file
          4. Enjoy AI-powered code explanations! üéâ
          
          ### Requirements
          - VS Code 1.70.0 or higher
          - OpenAI API key for full functionality
          
          ### Links
          - [üìö Documentation](https://github.com/semicolonailabs/CodIn#readme)
          - [üêõ Report Issues](https://github.com/semicolonailabs/CodIn/issues)
          - [üí¨ Discussions](https://github.com/semicolonailabs/CodIn/discussions)
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codin-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: codin-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/zip
    
    - name: Publish to VS Code Marketplace
      run: vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
